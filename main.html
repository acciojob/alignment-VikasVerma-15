<!DOCTYPE html>
<html>

<head>
	<style>
        table {
            border-collapse: collapse;
            border: 1px solid black; /* table border */
            border-spacing: 1px;     /* spacing between cells */
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black; /* cell border */
            padding: 1px;            /* cell padding */
        }

        /* First table text alignment */
        .left { text-align: left; }
        .center { text-align: center; }
        .right { text-align: right; }

        /* Table 3 colors */
        .green-header { background-color: green; height: 30px; }
        .blue-footer { background-color: blue; height: 30px; }

        .image-cell { text-align: center; }
        img { max-width: 200px; }
    </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Table 1 -->
	<table id="table-1">
        <tr>
            <td id="t11" class="left">left</td>
            <td id="t12" class="center">center</td>
            <td id="t13" class="right">right</td>
        </tr>
        <tr>
            <td class="left">left</td>
            <td class="center">center</td>
            <td class="right">right</td>
        </tr>
        <tr>
            <td class="left">left</td>
            <td class="center">center</td>
            <td class="right">right</td>
        </tr>
    </table>

	<!-- Table 2 -->
	<table id="table-2">
        <tr>
            <td id="t21" colspan="6"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>

	<!-- Table 3 -->
	<table id="table-3">
        <tr>
            <td class="green-header" colspan="6"></td>
        </tr>
        <tr>
            <td id="t-image" class="image-cell" colspan="6">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2013_FallP3/Luthra%20Portfolio/images-1.jpeg" alt="Basketball">
            </td>
        </tr>
        <tr>
            <td class="blue-footer" colspan="6"></td>
        </tr>
    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
