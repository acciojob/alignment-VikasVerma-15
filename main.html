<!DOCTYPE html>
<html>

<head>
    <title>HTML Assignment 3</title>

	<style>
        table {
            border: 1px solid black;
            border-spacing: 1px;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        td {
            border: 1px solid black;
            padding: 1px;
        }

        .middle {
            margin-left: auto;
            margin-right: auto;
        }

        .left { text-align: left; }
        .center { text-align: center; }
        .right { text-align: right; }

        .green { background-color: green; height: 30px; }
        .blue { background-color: blue; height: 30px; }

        .image-cell { text-align: center; }
        img { max-width: 200px; }
    </style>
</head>

<body>

    <h1 style="text-align:center;">HTML Assignment #3</h1>

	<!-- Table 1 -->
	<table id="table-1" class="middle">
        <tr>
            <td id="t11" class="left">left</td>
            <td id="t12" class="center">center</td>
            <td id="t13" class="right">right</td>
        </tr>
        <tr class="center">
            <td>left</td>
            <td>center</td>
            <td class="right">right</td>
        </tr>
        <tr>
            <td>left</td>
            <td>center</td>
            <td class="right">right</td>
        </tr>
    </table>

	<!-- Table 2 -->
	<table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>

	<!-- Table 3 -->
	<table id="table-3" class="middle">
        <tr>
            <td class="green" colspan="6"></td>
        </tr>
        <tr>
            <td id="t-image" class="image-cell" colspan="6">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2013_FallP3/Luthra%20Portfolio/images-1.jpeg" alt="Basketball">
            </td>
        </tr>
        <tr>
            <td class="blue" colspan="6"></td>
        </tr>
    </table>

</body>
</html>
